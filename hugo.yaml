baseURL: https://katexochen.aro.bz
languageCode: en-us
title: blog katexochen
copyright: Â© Paul Meyer
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: blog katexochen
  description: Personal blog of Paul Meyer.
  keywords:
    - blog
    - confidential computing
    - reproducible builds
    - security
    - cryptography
    - open source
    - Nix
    - NixOS
  author: Paul Meyer
  defaultTheme: auto # dark, light
  disableThemeToggle: false
  ShowReadingTime: false
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  ShowAllPagesInArchive: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false
  math: true

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/apple-touch-icon.png"

  label:
    text: "blog katexochen"
    icon: /apple-touch-icon.png
    iconHeight: 35

  homeInfoParams:
    Title: "Hi there, I'm Paul"
    Content: |
      Welcome to my blog. I'm a security software engineer from Germany.
      I like open source software development and I'm interested in reproducible builds, security and automation.
      I contribute to NixOS and work on confidential computing.

      *katexochen* is my username on various platforms and a [german (greek) word](https://www.duden.de/rechtschreibung/katexochen).
  socialIcons:
    - name: mastodon
      url: "https://infosec.exchange/@katexochen"
    - name: github
      url: "https://github.com/katexochen"
    - name: bluesky
      url: "https://bsky.app/profile/katexochen.bsky.social"
    - name: linkedin
      url: "https://www.linkedin.com/in/paul-h-meyer/"

  # analytics:
  #   google:
  #     SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # editPost:
  #   URL: "https://github.com/<path_to_repo>/content"
  #   Text: "Suggest Changes" # edit text
  #   appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - name: Archive
      url: archives/
      weight: 5
    # - name: Search
    #   url: search/
    #   weight: 10
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
  goldmark:
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
            - - $
              - $
